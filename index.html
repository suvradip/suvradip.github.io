<!DOCTYPE html>
<html>
<head>
	<title>HTML Basic</title>
</head>
<form>
<body>


<header align="center">
	<h1>Student Registration Form</h1>

</header>


<article>

<div  align="center"> 



<table cellpadding="3" cellspacing="5">

			<tr>
				<td><span> First Name : </span></td> <td><input type="text" title="Your First name goes here." placeholder="Eg. Suvradip" /></td>
			</tr>
			<tr>
				<td><span>Last Name : </span></td> <td><input type="text" title="Your last name goes here." placeholder="Eg. Saha" /></td>
			</tr>
			
			<tr>
				<td><span>Email ID : </span></td> <td><input type="email" title="Your email id goes here." placeholder="Eg. suvradip@fusioncharts.com"  /></td>
			</tr>
			
			<tr>
				<td><span>Phone : +91 </span></td> <td><input type="number" title="Your phone number" placeholder="Eg. 8981390509" /></td>
			</tr>

			<tr>
				<td><span>DOB : </span></td> 
				<td>
					<input type="text" placeholder="Eg. DD/MM/YYY" />
				</td>
			</tr>

			<tr>
				<td><span>Sex </span></td>
			
				<td><span>Male :</span><input type="radio" value="male" /> &nbsp;&nbsp; Female :<input type="radio" value="female" /></td>
			</tr>
			
			<tr>
				<td><span>Course :</span></td> 
				<td>
				<select>
					<option>10<sup>th</sup></option>
					<option>12<sup>th</sup></option>
					<option>B.TECH</option>
					<option>B.Com(Hons)</option>
					<option>BSC(Hons)</option>
					<option>BA(Hons)</option>
				</select>

				</td>
			</tr>

			<tr>
				<td><span>Institute/University :</span></td> <td><input type="text" title="Name of your Institute or University" placeholder="Name of your Institute or University"/>
				</td>
			</tr>
			
			<tr>
				<td><span>Remarks :</span></td> <td><textarea rows="4" cols="19"></textarea> </td>
			</tr>

			<tr>
			<td><input type="reset" value="Reset"></td>
			<td><input type="submit" value="Submit My Form"></td>
			
			</tr>
</table>



</div>
</article>
<footer>
	<hr width="500" />
</footer>

</body>
</form>
</html>
